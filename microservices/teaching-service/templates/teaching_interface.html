<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 GnyanSetu Teaching Interface</title>
    
    <!-- Konva.js for interactive canvas -->
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    
    <!-- React for UI components -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .teaching-container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            grid-template-rows: 60px 1fr 80px;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        
        .header {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .lesson-sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .main-canvas {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .chat-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            box-shadow: 0 4px 15px rgba(252, 182, 159, 0.4);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
        }
        
        .slide-content {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(248, 249, 250, 0.8);
            margin: 15px;
            border-radius: 10px;
        }
        
        .chat-input {
            margin: 15px;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .chat-input input:focus {
            border-color: #667eea;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .voice-visualizer {
            width: 100px;
            height: 20px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .voice-wave {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        #whiteboard {
            width: 100%;
            height: 100%;
        }
        
        .ai-suggestions {
            margin-top: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
        }
        
        .suggestion-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            margin: 5px 0;
            border: 1px solid rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .suggestion-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div id="teaching-interface"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        function TeachingInterface() {
            const [session, setSession] = useState(null);
            const [currentSlide, setCurrentSlide] = useState(0);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [isVoicePlaying, setIsVoicePlaying] = useState(false);
            const [connectionStatus, setConnectionStatus] = useState('connecting');
            const canvasRef = useRef(null);
            const stageRef = useRef(null);
            
            // WebSocket connections
            const wsRef = useRef({});
            
            useEffect(() => {
                initializeTeachingSession();
                setupWebSockets();
                initializeWhiteboard();
                
                return () => {
                    // Cleanup WebSocket connections
                    Object.values(wsRef.current).forEach(ws => {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.close();
                        }
                    });
                };
            }, []);
            
            const initializeTeachingSession = () => {
                // Get session ID from URL or props
                const sessionId = window.location.pathname.split('/').pop() || 'demo-session';
                
                // Mock session data - in real implementation, fetch from API
                setSession({
                    id: sessionId,
                    lessonTitle: "Interactive Learning Session",
                    slides: [
                        {
                            title: "Welcome to GnyanSetu",
                            content: "This is an interactive teaching platform with real-time features.",
                            narratorText: "Welcome everyone! Today we'll explore interactive learning."
                        },
                        {
                            title: "Features Overview", 
                            content: "Voice synthesis, AI tutor, whiteboard, and real-time chat.",
                            narratorText: "Let's look at the amazing features we have available."
                        },
                        {
                            title: "Let's Practice",
                            content: "Try drawing on the whiteboard or ask questions!",
                            narratorText: "Now it's time to practice and interact with the content."
                        }
                    ],
                    currentSlide: 0,
                    voiceEnabled: true,
                    aiTutorEnabled: true
                });
                
                setConnectionStatus('connected');
            };
            
            const setupWebSockets = () => {
                const sessionId = window.location.pathname.split('/').pop() || 'demo-session';
                const wsHost = window.location.host;
                
                // Teaching WebSocket
                const teachingWs = new WebSocket(`ws://${wsHost}/ws/teaching/${sessionId}/`);
                teachingWs.onopen = () => console.log('Teaching WebSocket connected');
                teachingWs.onmessage = handleTeachingMessage;
                wsRef.current.teaching = teachingWs;
                
                // AI Tutor WebSocket
                const aiTutorWs = new WebSocket(`ws://${wsHost}/ws/ai-tutor/${sessionId}/`);
                aiTutorWs.onopen = () => console.log('AI Tutor WebSocket connected');
                aiTutorWs.onmessage = handleAIMessage;
                wsRef.current.aiTutor = aiTutorWs;
            };
            
            const handleTeachingMessage = (event) => {
                const data = JSON.parse(event.data);
                
                switch (data.type) {
                    case 'slide_changed':
                        setCurrentSlide(data.slide_number);
                        break;
                    case 'voice_ready':
                        playVoiceAudio(data.audio_url);
                        break;
                    case 'chat_message_broadcast':
                        addMessage(data);
                        break;
                }
            };
            
            const handleAIMessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'ai_response') {
                    addMessage({
                        user_id: 'ai_tutor',
                        message: data.response,
                        message_type: 'ai'
                    });
                }
            };
            
            const initializeWhiteboard = () => {
                if (!canvasRef.current) return;
                
                const stage = new Konva.Stage({
                    container: canvasRef.current,
                    width: canvasRef.current.offsetWidth,
                    height: canvasRef.current.offsetHeight,
                });
                
                const layer = new Konva.Layer();
                stage.add(layer);
                
                // Drawing functionality
                let isPaint = false;
                let lastLine;
                
                stage.on('mousedown touchstart', (e) => {
                    isPaint = true;
                    const pos = stage.getPointerPosition();
                    lastLine = new Konva.Line({
                        stroke: '#667eea',
                        strokeWidth: 3,
                        globalCompositeOperation: 'source-over',
                        lineCap: 'round',
                        lineJoin: 'round',
                        points: [pos.x, pos.y, pos.x, pos.y],
                    });
                    layer.add(lastLine);
                });
                
                stage.on('mousemove touchmove', (e) => {
                    if (!isPaint) return;
                    
                    e.evt.preventDefault();
                    const pos = stage.getPointerPosition();
                    const newPoints = lastLine.points().concat([pos.x, pos.y]);
                    lastLine.points(newPoints);
                });
                
                stage.on('mouseup touchend', () => {
                    isPaint = false;
                });
                
                stageRef.current = stage;
            };
            
            const nextSlide = () => {
                if (!session || currentSlide >= session.slides.length - 1) return;
                
                const newSlide = currentSlide + 1;
                setCurrentSlide(newSlide);
                
                // Send to WebSocket
                if (wsRef.current.teaching) {
                    wsRef.current.teaching.send(JSON.stringify({
                        type: 'navigate_slide',
                        slide_number: newSlide,
                        progress: (newSlide / session.slides.length) * 100
                    }));
                }
                
                // Synthesize voice for new slide
                synthesizeSlideVoice(newSlide);
            };
            
            const previousSlide = () => {
                if (currentSlide <= 0) return;
                
                const newSlide = currentSlide - 1;
                setCurrentSlide(newSlide);
                
                if (wsRef.current.teaching) {
                    wsRef.current.teaching.send(JSON.stringify({
                        type: 'navigate_slide',
                        slide_number: newSlide,
                        progress: (newSlide / session.slides.length) * 100
                    }));
                }
                
                synthesizeSlideVoice(newSlide);
            };
            
            const synthesizeSlideVoice = (slideIndex) => {
                if (!session || !session.voiceEnabled) return;
                
                const slide = session.slides[slideIndex];
                if (!slide || !slide.narratorText) return;
                
                setIsVoicePlaying(true);
                
                if (wsRef.current.teaching) {
                    wsRef.current.teaching.send(JSON.stringify({
                        type: 'request_voice',
                        text: slide.narratorText,
                        voice_settings: {
                            language: 'en-US',
                            speed: 1.0
                        },
                        request_id: `slide_${slideIndex}`
                    }));
                }
            };
            
            const playVoiceAudio = (audioUrl) => {
                const audio = new Audio(audioUrl);
                audio.onended = () => setIsVoicePlaying(false);
                audio.play().catch(e => {
                    console.error('Audio play failed:', e);
                    setIsVoicePlaying(false);
                });
            };
            
            const sendMessage = () => {
                if (!newMessage.trim()) return;
                
                const messageData = {
                    type: 'chat_message',
                    message: newMessage,
                    user_id: 'student',
                    timestamp: new Date().toISOString()
                };
                
                if (wsRef.current.teaching) {
                    wsRef.current.teaching.send(JSON.stringify(messageData));
                }
                
                addMessage({
                    ...messageData,
                    message_type: 'user'
                });
                
                setNewMessage('');
            };
            
            const addMessage = (messageData) => {
                setMessages(prev => [...prev, {
                    id: Date.now(),
                    ...messageData
                }]);
            };
            
            const askAITutor = (question) => {
                if (wsRef.current.aiTutor) {
                    wsRef.current.aiTutor.send(JSON.stringify({
                        type: 'ask_question',
                        question: question,
                        request_id: `ai_${Date.now()}`
                    }));
                }
                
                addMessage({
                    user_id: 'student',
                    message: question,
                    message_type: 'user'
                });
            };
            
            const clearWhiteboard = () => {
                if (stageRef.current) {
                    stageRef.current.clear();
                    const layer = new Konva.Layer();
                    stageRef.current.add(layer);
                }
            };
            
            if (!session) {
                return (
                    <div style={{
                        display: 'flex',
                        justifyContent: 'center',
                        alignItems: 'center',
                        height: '100vh',
                        fontSize: '18px',
                        color: 'white'
                    }}>
                        🎓 Loading Teaching Interface...
                    </div>
                );
            }
            
            const currentSlideData = session.slides[currentSlide];
            
            return (
                <div className="teaching-container">
                    <div className="header">
                        <h1>🎓 {session.lessonTitle}</h1>
                        <div style={{ marginLeft: 'auto', display: 'flex', alignItems: 'center', gap: '15px' }}>
                            <div className="voice-visualizer">
                                <div className="voice-wave" style={{ width: isVoicePlaying ? '100%' : '0%' }}></div>
                            </div>
                            <div className="status-indicator"></div>
                            <span>Connected</span>
                        </div>
                    </div>
                    
                    <div className="lesson-sidebar">
                        <h3>Lesson Content</h3>
                        <div className="slide-content">
                            <h4>{currentSlideData.title}</h4>
                            <p>{currentSlideData.content}</p>
                        </div>
                        
                        <div style={{ marginTop: '20px' }}>
                            <h4>Slide {currentSlide + 1} of {session.slides.length}</h4>
                            <div style={{ 
                                width: '100%', 
                                height: '8px', 
                                background: 'rgba(102, 126, 234, 0.2)', 
                                borderRadius: '4px',
                                overflow: 'hidden',
                                marginTop: '10px'
                            }}>
                                <div style={{
                                    width: `${((currentSlide + 1) / session.slides.length) * 100}%`,
                                    height: '100%',
                                    background: 'linear-gradient(90deg, #667eea, #764ba2)',
                                    transition: 'width 0.3s ease'
                                }}></div>
                            </div>
                        </div>
                        
                        <div className="ai-suggestions">
                            <h4>💡 AI Suggestions</h4>
                            <button className="suggestion-btn" onClick={() => askAITutor("Can you explain this concept in simpler terms?")}>
                                Can you explain this concept in simpler terms?
                            </button>
                            <button className="suggestion-btn" onClick={() => askAITutor("What are some real-world examples?")}>
                                What are some real-world examples?
                            </button>
                            <button className="suggestion-btn" onClick={() => askAITutor("How does this relate to previous topics?")}>
                                How does this relate to previous topics?
                            </button>
                        </div>
                    </div>
                    
                    <div className="main-canvas">
                        <div ref={canvasRef} id="whiteboard"></div>
                    </div>
                    
                    <div className="chat-panel">
                        <h3 style={{ padding: '15px', borderBottom: '1px solid rgba(0,0,0,0.1)' }}>
                            💬 AI Tutor Chat
                        </h3>
                        <div className="chat-messages">
                            {messages.map(msg => (
                                <div key={msg.id} style={{
                                    marginBottom: '10px',
                                    padding: '8px 12px',
                                    borderRadius: '10px',
                                    background: msg.message_type === 'ai' ? 
                                        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' : 
                                        'rgba(102, 126, 234, 0.1)',
                                    color: msg.message_type === 'ai' ? 'white' : '#333',
                                    marginLeft: msg.message_type === 'user' ? '20px' : '0',
                                    marginRight: msg.message_type === 'ai' ? '20px' : '0'
                                }}>
                                    <strong>{msg.message_type === 'ai' ? '🤖 AI Tutor' : '👤 You'}:</strong>
                                    <p style={{ margin: '5px 0 0 0' }}>{msg.message}</p>
                                </div>
                            ))}
                        </div>
                        <div className="chat-input">
                            <input
                                type="text"
                                placeholder="Ask AI tutor a question..."
                                value={newMessage}
                                onChange={(e) => setNewMessage(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                            />
                            <button className="btn" onClick={sendMessage}>Send</button>
                        </div>
                    </div>
                    
                    <div className="controls">
                        <button className="btn" onClick={previousSlide} disabled={currentSlide === 0}>
                            ⬅️ Previous
                        </button>
                        <button className="btn secondary" onClick={() => synthesizeSlideVoice(currentSlide)}>
                            🎤 {isVoicePlaying ? 'Playing...' : 'Play Voice'}
                        </button>
                        <button className="btn secondary" onClick={clearWhiteboard}>
                            🧽 Clear Board
                        </button>
                        <button className="btn" onClick={nextSlide} disabled={currentSlide >= session.slides.length - 1}>
                            Next ➡️
                        </button>
                        <button className="btn danger">
                            🛑 End Session
                        </button>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<TeachingInterface />, document.getElementById('teaching-interface'));
    </script>
</body>
</html>
